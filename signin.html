<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>TercihRobotu</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	<link rel="stylesheet" href="disaridan-alinanlar/css/signin.css">
</head>
<body>


<div class="container">
<!-- Registration Form -->
<div class="nb-register">
<h3 class="center">giriş yap</h3>
<form>
  <!-- Email -->
  <div class="form-group">
    <input type="email" class="form-control" placeholder="E-Mail Adresinizi Girin">
  </div>
  <!-- Password -->
  <div class="form-group">
    <input type="password" class="form-control" placeholder="Şifrenizi Girin">
  </div>
  <!-- Matter -->
  
  <div class="checkbox">
    <label>
      <input type="checkbox"> Beni Hatırla
    </label>
  </div>
  <!-- Button -->
  <button type="submit" class="btn btn-block">giriş yap</button>
</form>
<div class="center or">YA DA</div>
<h3 class="center">Birini seçin:</h3>
<!-- Social media -->
<div class="social">
  <a href="#" class="facebook"><i class="fa fa-facebook"></i> &nbsp; Facebook ile giriş yap</a>
  <a href="#" class="twitter"><i class="fa fa-twitter"></i> &nbsp; Twitter ile giriş yap</a>
  <a href="#" class="google-plus"><i class="fa fa-google"></i> &nbsp; Google ile giriş yap</a>
</div>
</div>

</div>
</body>
</html>
